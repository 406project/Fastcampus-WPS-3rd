<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap2.min.css">
</head>
<body>
  <!--
    부트스트랩 컴포넌트 - 네비게이션 바
    http://bootstrapk.com/components/#navbar

    nav요소:
      이 요소가 네비게이션임을 알려줍니다.
      .navbar:
        네비게이션 바의 전체 형태를 나타내는 클래스입니다
      .navbar-default:
        네비게이션 바의 형태를 제외한 스타일(border, background)을 지정합니다
        .navbar-inverse로 바꾸면 색상이 반전됩니다
  -->
  <nav class="navbar navbar-default">
    <!--
      네비게이션 바의 내용을 넣는 block요소입니다.
      가로 너비 전체를 사용할 것이므로 .container-fluid클래스를 사용합니다
    -->
    <div class="container-fluid">

      <!--
        .nav
          navbar내부의 ul리스트 역할을 하며, 동시에 리스트의 스타일을 표시합니다
            list-style: none;
      -->
      <ul class="nav navbar-nav">
        <!-- (li>a[href=#])*5 -->
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
