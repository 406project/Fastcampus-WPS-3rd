<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[다방: 방이 많다] 원룸·오피스텔 전국 최다 전월세 매물 정보</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- !!! 여기서부터는 네비게이션 바를 나타냅니다 !!! -->
  <!--
    부트스트랩 콤포넌트 - 네비게이션 바
    http://bootstrapk.com/components/#navbar
  -->

  <!--
    nav요소 및 클래스 설명
      nav요소
        네비게이션 바를 구성하는 요소입니다.
        여기서, nav라는 요소(Element)는 특별한 속성을 갖지 않으나, 웹 표준에서 이 요소는 '네비게이션 바의 역할을 한다'를 알려주는 기능이 있습니다.
        또한, 개발자 역시 해당 요소가 네비게이션 바를 구성함을 요소의 이름으로 알 수 있습니다.

      .navbar:
        네비게이션 바의 전체 모양을 잡아줍니다.
          height, margin-bottom, border

      .navbar-default:
        네비게이션 바에 스타일을 지정해줍니다.
        navbar-inverse를 사용할 경우, 반전된 색을 적용할 수 있습니다.
          background-color, border-color

      .navbar-static-top:
        네비게이션 바가 최상단에 있을 때의 스타일을 지정해줍니다.
          border-width, border-radius

      .custom-no-margin:
        navbar에 기본적으로 들어있는 margin-bottom값을 초기화시켜줍니다
          margin: 0
  -->
  <nav class="navbar navbar-default navbar-static-top custom-no-margin">
    <!--
      부트스트랩 CSS - 개요 - 콘테이너
        .​container 및 .container-fluid는 콘텐츠를 감싸주는 컨테이너 역할을 합니다.
        .container는 고정폭을 가지며, .container-fluid는 뷰포트(브라우저 화면)의 전체 너비를 가집니다.

      설명:
        아래와 같이 navbar내부에 container-fluid가 존재하면,
        navbar내부의 내용(메뉴 아이템, 브랜드 이미지 등)이 좌/우에 완전히 달라붙는것을 방지해줍니다.
    -->
    <div class="container-fluid">
      <!--
        .navbar-header:
          네비게이션 바 내부의 block요소이며, 네비게이션 바에서 가장 좌측의 메뉴를 담당합니다.

        .navbar-header > .navbar-brand:
          네비게이션 바 헤더에서, 브랜드 로고를 나타냅니다.
          내부에 글자를 넣을 경우 글자 로고를 표현하며,
          자식요소로 img요소(이미지)를 가질 경우, 해당 이미지로 로고를 나타냅니다.
      -->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <img src="images/logo.png" alt="">
        </a>
      </div>

      <!--
        ul.navbar-nav:
          네비게이션 아이템 리스트 역할을 합니다
            list-style

        .navbar-right:
          ul.navbar-nav에 함께 쓰며,
          네비게이션 바 내부에서 해당 요소를 float: right; 속성을 주어 우측정렬시킵니다
      -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">방 검색</a></li>
        <li><a href="#">관심목록</a></li>
        <li><a href="#">방 등록</a></li>
        <!-- 중간에 공백을 만들기 위해 빈 리스트 아이템(li)을 삽입합니다 -->
        <li><a></a></li>
        <li><a href="#">공인중개사 가입</a></li>
        <li><a href="#">회원가입 및 로그인</a></li>
      </ul>
    </div>
  </nav>
  <!-- !!! 여기까지가 네비게이션 바 부분입니다 !!! -->

  <!-- !!! 여기서부터는 본문 부분입니다 !!! -->
  <!--
    일반적으로 네비게이션을 제외한 본문 부분은 전체를 한 번 감싸준 후 작업합니다

    .main-container:
      전체 본문 부분을 나타냅니다.
      특별한 속성은 없습니다.
  -->
  <div class="container-fluid custom-main-container">
    <!-- !!! 여기서부터는 본문 내의 메인 이미지 부분입니다 !!! -->
    <!--
      .row:
        .container나 .container-fluid는 내용이 좌/우측에 딱 달라붙는 것을 막기 위해
        padding값이 지정되어 있습니다.
        row클래스는 이 padding을 상쇄시킵니다
    -->
    <div class="row">
      <!--
        부트스트랩 컴포넌트 - 점보트론
        http://bootstrapk.com/components/#jumbotron
          전체 뷰포트로 확장 가능한 컴포넌트

        .custom-index-img-container:
          배경 이미지를 넣기 위한 클래스입니다
            background-image, background-repeat, background-position
              배경 이미지 관련 설정
            height
              배경 이미지를 나타내기 위해 height값을 조절합니다
            background-color
              전체 뷰포트가 늘어날 경우, 자연스럽게 보이기 위해 배경의 그라데이션 색상과 일치시켜줍니다
      -->
      <div class="jumbotron custom-index-img-container">
        <!--
          .custom-index-img-caption
            배경이미지 안쪽에 있는 문장 둘을 포함하는 block요소입니다.
            부모 요소를 기준으로 정렬하여, 가로폭에 상관없이 항상 같은 위치를 가지도록 합니다.
        -->
        <div class="custom-index-img-caption">
          <p class="custom-caption-top"><strong>850만</strong> 명이 선택한 대표 부동산 앱</p>
          <p class="custom-caption-bottom">우리, 살고 싶은 데서 살자</p>
        </div>

        <!--
          .custom-search-container
            하단의 반투명 검은 부분을 나타냅니다
              position, background-color, height
        -->
        <div class="custom-search-container">
          <!--
            .custom-input-container
              검은부분 내부의 input과 button요소를 가진 부분입니다
              내용을 부모기준으로 가로/세로 모두 가운데 정렬합니다
          -->
          <div class="custom-input-container">
            <input type="text" class="form-control" placeholder="관심지역 또는 매물번호를 검색해보세요">
            <button class="btn btn-primary">방 검색</button>
          </div>
        </div>
      </div>
    </div>
    <!-- !!! 여기까지가 본문 내의 메인 이미지 부분입니다 !!! -->

    <!-- !!! 여기부터는 본문의 내용 부분입니다 !!! -->
    <div class="custom-content">
      <div class="custom-content-title-container">
        <h2 class="text-center"><strong>테마검색</strong></h2>
        <p class="text-center">다방의 다양한 검색조건으로 방을 찾아보세요</p>
      </div>

      <div class="custom-theme-list col-md-8 col-md-offset-2">
        <div class="col-xs-4 custom-theme-item">
          <img src="images/theme/pet.jpg" alt="">
          
        </div>
      </div>
    </div>


    <!-- !!! 여기까지가 본문의 내용 부분입니다 !!! -->
  </div>
  <!-- !!! 여기까지가 본문 부분입니다 !!! -->
</body>
</html>
