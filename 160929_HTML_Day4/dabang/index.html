<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[다방: 방이 많다] 원룸·오피스텔 전국 최다 전월세 매물 정보</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- !!! 여기서부터는 네비게이션 바를 나타냅니다 !!! -->
  <!--
    부트스트랩 콤포넌트 - 네비게이션 바
    http://bootstrapk.com/components/#navbar
  -->

  <!--
    nav요소 및 클래스 설명
      nav요소
        네비게이션 바를 구성하는 요소입니다.
        여기서, nav라는 요소(Element)는 특별한 속성을 갖지 않으나, 웹 표준에서 이 요소는 '네비게이션 바의 역할을 한다'를 알려주는 기능이 있습니다.
        또한, 개발자 역시 해당 요소가 네비게이션 바를 구성함을 요소의 이름으로 알 수 있습니다.

      .navbar:
        네비게이션 바의 전체 모양을 잡아줍니다.
          height, margin-bottom, border

      .navbar-default:
        네비게이션 바에 스타일을 지정해줍니다.
        navbar-inverse를 사용할 경우, 반전된 색을 적용할 수 있습니다.
          background-color, border-color

      .navbar-fixed-top:
        네비게이션 바를 상단에 고정해줍니다.
        이 때, position프로퍼티에 fixed값을 사용하여 항상 맨 위에 존재하게 합니다.
  -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <!--
      부트스트랩 CSS - 개요 - 콘테이너
        .​container 및 .container-fluid는 콘텐츠를 감싸주는 컨테이너 역할을 합니다.
        .container는 고정폭을 가지며, .container-fluid는 뷰포트(브라우저 화면)의 전체 너비를 가집니다.

      설명:
        아래와 같이 navbar내부에 container-fluid가 존재하면,
        navbar내부의 내용(메뉴 아이템, 브랜드 이미지 등)이 좌/우에 완전히 달라붙는것을 방지해줍니다.
    -->
    <div class="container-fluid">

      <!--
        .navbar-header:
          네비게이션 바 내부의 block요소이며, 네비게이션 바에서 가장 좌측의 메뉴를 담당합니다.

        .navbar-header > .navbar-brand:
          네비게이션 바 헤더에서, 브랜드 로고를 나타냅니다.
          내부에 글자를 넣을 경우 글자 로고를 표현하며,
          자식요소로 img요소(이미지)를 가질 경우, 해당 이미지로 로고를 나타냅니다.
      -->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <img src="images/logo.png" alt="">
        </a>
      </div>

      <!--
        ul.navbar-nav:
          네비게이션 아이템 리스트 역할을 합니다
            list-style

        .navbar-right:
          ul.navbar-nav에 함께 쓰며,
          네비게이션 바 내부에서 해당 요소를 float: right; 속성을 주어 우측정렬시킵니다
      -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">방 검색</a></li>
        <li><a href="#">관심목록</a></li>
        <li><a href="#">방 등록</a></li>
        <!-- 중간에 공백을 만들기 위해 빈 리스트 아이템(li)을 삽입합니다 -->
        <li><a></a></li>
        <li><a href="#">공인중개사 가입</a></li>
        <li><a href="#">회원가입 및 로그인</a></li>
      </ul>
    </div>
  </nav>
  <!-- !!! 여기까지가 네비게이션 바 부분입니다 !!! -->

  <!-- !!! 여기서부터는 본문 부분입니다 !!! -->
  <!--
    일반적으로 네비게이션을 제외한 본문 부분은 전체를 한 번 감싸준 후 작업합니다

    .main-container:
      전체 본문 부분을 나타냅니다.
      특별한 속성은 없습니다.
  -->
  <div class="container-fluid main-container">
    <!-- !!! 여기서부터는 본문 내의 점보트론 부분입니다 !!! -->
    <!--
      부트스트랩 콤포넌트 - 점보트론
      http://bootstrapk.com/components/#jumbotron

      전체 뷰포트 너비로 확장할 수 있는 콤포넌트입니다
    -->

    <!--
      .row:
        .container나 .container-fluid는 내용이 좌/우측에 딱 달라붙는 것을 막기 위해
        padding값이 지정되어 있습니다.
        row클래스는 이 padding을 상쇄시킵니다
        
      .index-img-container:
        배경 이미지를 넣기 위한 클래스입니다
          background-image, background-repeat, background-position
    -->
    <div class="row">
      <div class="jumbotron index-img-container">

      </div>
    </div>
  </div>

</body>
</html>
