<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ title }}</title>
</head>
<body>
	<h1>First blog</h1>

	<!-- Django template language - for loop -->
	{% for post in posts %}
	<article>
		<h4>Post title</h4>
		<p>Post Content</p>
		<p>Post Created</p>
	</article>
	{% endfor %}
</body>
</html>
