{% extends 'common/base.html' %}

{% block content %}

{% if error_message %}
<div>
  <h4>{{ error_message }}</h4>
</div>
{% endif %}
<form action="" method="POST">{% csrf_token %}
  <!--
    input type="text"로 username
    input type="password"로 password
    button type="submit"으로 전송버튼
  -->
  <input type="text" name="username">
  <input type="password" name="password">
  <button type="submit">로그인</button>
</form>
{% endblock %}
